<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>The Matching Game</h1>
        </header>

        <section class="modal-container animated hide">
            <div class="modal">
                <h2>Congratulations. YOU WON!</h2>
                <h3>Your Game Stats</h3>
                <div class="hr"></div>
                <div class="results">
                    <div class="result">
                        <div class="result-icon">
                            TIME <i class="fa fa-clock-o"></i>
                        </div>
                        <span class="finalTime"></span>
                    </div>

                    <div class="result">
                        <div class="result-icon">
                           MOVES <i class="fa fa-hand-pointer-o"></i>
                        </div>
                        <span class="finalMoves"></span>

                    </div>

                    <div class="result">
                        <div class="result-icon">
                            RATING <i class="fa fa-star-o"></i>
                        </div>
                        <span class="finalStarRating"><i class="fa fa-star"></i></span>
                    </div>
                </div>
                <button class="play-btn"><i class="fa fa-play"></i>&nbsp;Play Again</button>
            </div>
        </section>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star animated"></i></li>
        		<li><i class="fa fa-star animated"></i></li>
        		<li><i class="fa fa-star animated"></i></li>
        		<li><i class="fa fa-star animated"></i></li>
        		<li><i class="fa fa-star animated"></i></li>
        	</ul>
            
            <div class="moves-panel">
                <span class="moves">0</span> Moves
            </div>    
            
            <span class="timer">00:00</span>

            <div class="restart">
        		<i class="animated fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
